# Shared FFmpeg worker base â€” used by ffmpeg-worker-fast and ffmpeg-worker-slow via YAML anchors.
x-ffmpeg-base: &ffmpeg-base
  build:
    context: ./services/ffmpeg-worker
    dockerfile: Dockerfile
  volumes:
    - /mnt/data/minio/data:/minio_data:rw
    - type: tmpfs
      target: /tmp/ffmpeg-work
      tmpfs:
        size: 4096M
  networks:
    - octane-net
  depends_on:
    - kafka
  environment: &ffmpeg-env
    KAFKA_BROKERS: ${KAFKA_BOOTSTRAP_SERVERS}
    FFMPEG_PATH: /usr/bin/ffmpeg
    OPENSTREAM_VOL_PATH: /minio_data
    MINIO_ENDPOINT: ${MINIO_ENDPOINT}
    MINIO_PORT: ${MINIO_PORT}
    MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
    MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    KAFKA_SASL_USER: ${KAFKA_BROKER_USER}
    KAFKA_SASL_PASS: ${KAFKA_BROKER_PASS}
    STORAGE_SERVICE_URL: storage-service:50051
    HLS_SEGMENT_TIME: "4"
    MINIO_BUCKET: ${MINIO_BUCKET}

services:
  # --- NGINX GATEWAY & SSL ---
  nginx-gateway:
    image: nginx:latest
    container_name: nginx-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/var/www/html:ro
      - /mnt/data/minio/data:/var/www/video:ro
      - ./nginx-gateway/certbot/www:/var/www/certbot:ro
      - ./nginx-gateway/certbot/conf:/etc/letsencrypt:ro
    networks:
      - octane-net
    # extra_hosts:
    #   - "host.openstream.internal:host-gateway" # LOCAL DEV
    extra_hosts:
      - "openstream-api:host-gateway"
      - "openstream-web:host-gateway"
    depends_on:
      - grafana
      - kibana
      - kafka-ui
      - dozzle
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 4G

  certbot:
    build:
      context: ./nginx-gateway/certbot
      dockerfile: Dockerfile
    container_name: certbot
    volumes:
      - ./nginx-gateway/certbot/www:/var/www/certbot:rw
      - ./nginx-gateway/certbot/conf:/etc/letsencrypt:rw
      - ./spaceship.ini:/secrets/spaceship.ini:ro
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # --- STREAMING ENGINE ---
  rtmp-ingest:
    image: tiangolo/nginx-rtmp:latest
    container_name: live-ingest
    restart: always
    ports:
      - "1935:1935"
    volumes:
      - /mnt/data/minio/data:/minio_data:rw
      - ./services/rtmp.conf:/etc/nginx/nginx.conf:ro
      - ./services/stat.xsl:/usr/share/nginx/html/stat.xsl:ro
    networks:
      - octane-net
    extra_hosts:
      - "openstream-api:host-gateway"
      - "openstream-web:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  # --- FFMPEG WORKERS ---
  ffmpeg-worker-fast:
    <<: *ffmpeg-base
    container_name: ffmpeg-worker-fast
    environment:
      <<: *ffmpeg-env
      PROCESS_LANE: fast
      KAFKA_FFMPEG_CONSUMER_GROUP_ID: ffmpeg-worker-fast
      KAFKA_FFMPEG_PRODUCER_GROUP_ID: ffmpeg-fast-producer
      FAST_LANE_PRESET: ultrafast
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 3G

  ffmpeg-worker-slow:
    <<: *ffmpeg-base
    container_name: ffmpeg-worker-slow
    environment:
      <<: *ffmpeg-env
      PROCESS_LANE: slow
      KAFKA_FFMPEG_CONSUMER_GROUP_ID: ffmpeg-worker-slow
      KAFKA_FFMPEG_PRODUCER_GROUP_ID: ffmpeg-slow-producer
      SLOW_LANE_PRESET: veryfast
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 6G

  # --- KAFKA ECOSYSTEM ---
  kafka:
    image: confluentinc/cp-kafka:${CONFLUENT_VERSION}
    container_name: kafka
    hostname: kafka
    ports:
      - "19092:19092"
      - "8085:8085"

    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9093"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      CLUSTER_ID: ${KAFKA_CLUSTER_ID}

      # listeners
      KAFKA_LISTENERS: >
        INTERNAL://0.0.0.0:9092,
        CONTROLLER://0.0.0.0:9093,
        HOST://0.0.0.0:19092,
        PUBLIC://0.0.0.0:8085

      KAFKA_ADVERTISED_LISTENERS: >
        INTERNAL://kafka:9092,
        HOST://localhost:19092,
        PUBLIC://broker.octanebrew.dev:8085

      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: >
        CONTROLLER:PLAINTEXT,
        INTERNAL:SASL_PLAINTEXT,
        HOST:SASL_PLAINTEXT,
        PUBLIC:SASL_PLAINTEXT

      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN

      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"

      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G

    volumes:
      - ${KAFKA_DATA_DIR}:/var/lib/kafka/data
      - ./kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf:ro
    networks:
      - octane-net

  kafka-ui:
    image: kafbat/kafka-ui:${KAFBAT_VERSION}
    container_name: kafka-ui
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: 'OpenStream-Cluster'
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      AUTH_TYPE: 'LOGIN_FORM'
      SPRING_SECURITY_USER_NAME: ${KAFKA_UI_USER}
      SPRING_SECURITY_USER_PASSWORD: ${KAFKA_UI_PASS}
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_PLAINTEXT
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: PLAIN
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG: "org.apache.kafka.common.security.plain.PlainLoginModule required username=\"${KAFKA_BROKER_USER}\" password=\"${KAFKA_BROKER_PASS}\";"
    depends_on:
      - kafka
    networks:
      - octane-net

  # --- DATA STORES ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION}
    container_name: elasticsearch
    environment:
      - node.name=es01
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
    volumes:
      - ${ELASTIC_DATA_DIR}:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 6G
    networks:
      - octane-net

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    ports:
      - "27017:27017" 
    volumes:
      - ${MONGO_DATA_DIR}:/data/db
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 4G
    networks:
      - octane-net

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ${MINIO_DATA_DIR}:/data
    command: server /data --console-address ":9001"
    networks:
      - octane-net

  # --- OBSERVABILITY ---
  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION}
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - SERVER_PUBLICBASEURL=https://kibana.octanebrew.dev
      - SERVER_HOST=0.0.0.0
    depends_on:
      - elasticsearch
    networks:
      - octane-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_DOMAIN=grafana.octanebrew.dev
      - GF_SERVER_ROOT_URL=https://grafana.octanebrew.dev
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    volumes:
      - ${GRAFANA_DATA_DIR}:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - octane-net

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dozzle/users.yml:/data/users.yml:ro
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
      - DOZZLE_LEVEL=info
    restart: always
    networks:
      - octane-net

  # --- DATA EXPORTERS ---
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - octane-net

  mongodb-exporter:
    image: percona/mongodb_exporter:0.47.2
    container_name: mongodb-exporter
    environment:
      - MONGODB_URI=mongodb://${MONGO_USER}:${MONGO_PASS}@mongodb:27017/admin?authSource=admin
    command: ['--collect-all', '--compatible-mode']
    depends_on: [mongodb]
    networks:
      - octane-net

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    command:
      - "--kafka.server=kafka:9092"
      - "--kafka.version=3.7.0"
      - "--sasl.enabled"
      - "--sasl.username=${KAFKA_BROKER_USER}"
      - "--sasl.password=${KAFKA_BROKER_PASS}"
      - "--sasl.mechanism=plain"
    depends_on: [kafka]
    networks:
      - octane-net

  elasticsearch-exporter:
    image: prometheuscommunity/elasticsearch-exporter:latest
    container_name: elasticsearch-exporter
    command:
      - '--es.uri=${ES_EXPORTER_URI}'
      - '--es.all'
      - '--es.indices'
      - '--es.ssl-skip-verify'
    depends_on: [elasticsearch]
    networks:
      - octane-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ${PROMETHEUS_CONFIG_DIR}:/etc/prometheus
      - ${PROMETHEUS_DATA_DIR}:/prometheus
    command: ['--config.file=/etc/prometheus/prometheus.yml']
    depends_on:
      - node-exporter
      - mongodb-exporter
      - kafka-exporter
      - elasticsearch-exporter
    networks:
      - octane-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - octane-net

  # --- STORAGE SERVICE ---
  storage-service:
    build: ./services/storage-service
    container_name: storage-service
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      STORAGE_PUBLIC_HOST: ${STORAGE_PUBLIC_HOST}
    depends_on:
      - minio
    networks:
      - octane-net

  # --- OCTANEBREW EXTENSIONS ---
  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouse
    volumes:
      - /mnt/data/clickhouse:/var/lib/clickhouse
    ports:
      - "8001:8123"
      - "8002:9000"
    networks:
      - octane-net
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ${REDIS_DATA_DIR}:/data
    networks:
      - octane-net
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${POSTGRES_DATA_DIR}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - octane-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  dictionary-service:
    build:
      context: ./services/dictionary-service
      dockerfile: Dockerfile
    container_name: dictionary-service
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=${REDIS_URL}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
    depends_on:
      - redis
    networks:
      - octane-net
  
  intelligence-svc:
    build: 
      context: ./services/intelligence
      dockerfile: Dockerfile
    container_name: intelligence-svc
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ACTIVE_PROVIDER=${ACTIVE_PROVIDER}
      - AI_MODELS=${AI_MODELS}
      - DEFAULT_EMBEDDING_MODEL=${DEFAULT_EMBEDDING_MODEL}
      - DEFAULT_OPENAI_EMBEDDING_MODEL=${DEFAULT_OPENAI_EMBEDDING_MODEL}
      - REDIS_URL=${REDIS_URL}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
    networks:
      - octane-net
    depends_on:
      - redis
  
  ingestion-svc:
    build: 
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: ingestion-svc
    ports:
      - "8084:8001"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_SASL_USER=${KAFKA_BROKER_USER}
      - KAFKA_SASL_PASS=${KAFKA_BROKER_PASS}
      - KAFKA_TOPIC=${INGESTION_KAFKA_TOPIC}
      - KAFKA_RESULT_TOPIC=${INGESTION_KAFKA_RESULT_TOPIC}
      - OPENSTREAM_KAFKA_TOPIC=${OPENSTREAM_KAFKA_TOPIC}
      - OPENSTREAM_KAFKA_RESULT_TOPIC=${OPENSTREAM_KAFKA_RESULT_TOPIC}
      - ES_HOST=${ES_HOST}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - EMBEDDING_DIMS=${EMBEDDING_DIMS}
      - ES_INDEX_NAME=${ES_INDEX_NAME}
      - INTELLIGENCE_SVC_URL=${INTELLIGENCE_SVC_URL}
      - REDIS_URL=${REDIS_URL}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - POSTGRES_DSN=${POSTGRES_DSN}
      - SUMMARY_MODEL=${SUMMARY_MODEL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
    depends_on:
      - kafka
      - elasticsearch
      - intelligence-svc
      - redis
    networks:
      - octane-net
    # extra_hosts:
    #   - "broker.octanebrew.dev:${BROKER_IP}"
    #   - "elastic.octanebrew.dev:${ELASTIC_IP}"

  ingestion-worker:
    build: 
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: ingestion-worker
    command: ["uv", "run", "python", "-m", "ingestion.consumer"]
    environment:
      - PYTHONUNBUFFERED=1
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_SASL_USER=${KAFKA_BROKER_USER}
      - KAFKA_SASL_PASS=${KAFKA_BROKER_PASS}
      - KAFKA_TOPIC=${INGESTION_KAFKA_TOPIC}
      - KAFKA_RESULT_TOPIC=${INGESTION_KAFKA_RESULT_TOPIC}
      - OPENSTREAM_KAFKA_TOPIC=${OPENSTREAM_KAFKA_TOPIC}
      - OPENSTREAM_KAFKA_RESULT_TOPIC=${OPENSTREAM_KAFKA_RESULT_TOPIC}
      - KAFKA_GROUP_ID=${INGESTION_KAFKA_GROUP_ID}
      - ES_HOST=${ES_HOST}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - EMBEDDING_DIMS=${EMBEDDING_DIMS}
      - ES_INDEX_NAME=${ES_INDEX_NAME}
      - INTELLIGENCE_SVC_URL=${INTELLIGENCE_SVC_URL}
      - REDIS_URL=${REDIS_URL}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - POSTGRES_DSN=${POSTGRES_DSN}
      - SUMMARY_MODEL=${SUMMARY_MODEL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
    depends_on:
      - kafka
      - elasticsearch
      - intelligence-svc
      - redis
    networks:
      - octane-net
    # extra_hosts:
    #   - "broker.octanebrew.dev:${BROKER_IP}"
    #   - "elastic.octanebrew.dev:${ELASTIC_IP}"
    healthcheck:
      test: ["CMD", "find", "/tmp/healthy", "-mmin", "-1"]
      interval: 10s
      timeout: 5s
      retries: 3

  ai-oplog-worker:
    build: 
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: ai-oplog-worker
    command: ["uv", "run", "python", "-m", "ingestion.worker"]
    environment:
      - PYTHONUNBUFFERED=1
      - KAFKA_RESULT_TOPIC=${INGESTION_KAFKA_RESULT_TOPIC}
      - ES_HOST=${ES_HOST}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - EMBEDDING_DIMS=${EMBEDDING_DIMS}
      - ES_INDEX_NAME=${ES_INDEX_NAME}
      - INTELLIGENCE_SVC_URL=${INTELLIGENCE_SVC_URL}
      - REDIS_URL=${REDIS_URL}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - POSTGRES_DSN=${POSTGRES_DSN}
      - SUMMARY_MODEL=${SUMMARY_MODEL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_TOPIC=${INGESTION_KAFKA_TOPIC}
      - KAFKA_RESULT_TOPIC=${INGESTION_KAFKA_RESULT_TOPIC}
      - OPENSTREAM_KAFKA_TOPIC=${OPENSTREAM_KAFKA_TOPIC}
      - OPENSTREAM_KAFKA_RESULT_TOPIC=${OPENSTREAM_KAFKA_RESULT_TOPIC}
      - KAFKA_SASL_USER=${KAFKA_BROKER_USER}
      - KAFKA_SASL_PASS=${KAFKA_BROKER_PASS}
    depends_on:
      - intelligence-svc
      - redis
      - postgres
    networks:
      - octane-net
    # extra_hosts:
    #   - "elastic.octanebrew.dev:${ELASTIC_IP}"
    healthcheck:
      test: ["CMD", "find", "/tmp/healthy", "-mmin", "-1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- CONTENT INTELLIGENCE LAYER ---
  highlight-worker:
    build:
      context: ./services/highlight-worker
      dockerfile: Dockerfile
    container_name: highlight-worker
    volumes:
      - ${MINIO_DATA_DIR}:/minio_data:rw
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 2048M
    environment:
      - PYTHONUNBUFFERED=1
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_SASL_USER=${KAFKA_BROKER_USER}
      - KAFKA_SASL_PASS=${KAFKA_BROKER_PASS}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}:${MINIO_PORT}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - INTELLIGENCE_SVC_URL=${INTELLIGENCE_SVC_URL}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REDIS_URL=${REDIS_URL}
      - POSTGRES_DSN=${POSTGRES_DSN}
      - OPENSTREAM_VOL_PATH=${OPENSTREAM_VOL_PATH}
      - MAX_CPU_PERCENT=${MAX_CPU_PERCENT}
      - MAX_MEMORY_MB=${MAX_MEMORY_MB}
      - JOB_TIMEOUT_SECONDS=${JOB_TIMEOUT_SECONDS}
    depends_on:
      - kafka
      - minio
      - intelligence-svc
      - redis
    networks:
      - octane-net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "find", "/tmp/healthy", "-mmin", "-1"]
      interval: 10s
      timeout: 5s
      retries: 3
    #extra_hosts:
    #  - "broker.octanebrew.dev:${BROKER_IP}"

  faster-whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: faster-whisper
    ports:
      - "8090:8090"
    environment:
      - WHISPER__MODEL=${WHISPER_MODEL:-Systran/faster-whisper-small}
      - WHISPER__DEVICE=cpu
      - WHISPER__COMPUTE_TYPE=int8
      - UVICORN_PORT=8090
    networks:
      - octane-net
    volumes:
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 1024M
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G



networks:
  octane-net:
    name: octane-net
    driver: bridge
